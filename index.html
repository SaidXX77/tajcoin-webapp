<!DOCTYPE html>

<head>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {

            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;

        }

        label {

            display: block;

        }

        input, select {

        }

        .swap-button {

        }

        .swap-button button {
            background-color: #007bff;

            display: flex;
            justify-content: center;

            transition: 0.3s;
        }

        .swap-button button:hover {

            transform: scale(1.1);
        }

        button.convert-btn {
            width: 100%;
            background-color: #28a745;
            color: white;

            border-radius: 8px;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button.convert-btn:hover {
            background-color: #218838;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #00d4ff;
            font-weight: bold;
        }

        .icon {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–∞–ª—é—Ç</h1>
        <label for="amount"><i class="fas fa-money-bill-wave icon"></i>–°—É–º–º–∞:</label>
        <input type="number" id="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">

        <label for="fromCurrency"><i class="fas fa-arrow-alt-circle-left icon"></i>–ò–∑ –≤–∞–ª—é—Ç—ã:</label>
        <select id="fromCurrency">
            <option value="USD">üá∫üá∏ –î–æ–ª–ª–∞—Ä –°–®–ê (USD)</option>
            <option value="RUB">üá∑üá∫ –†–æ—Å—Å–∏–π—Å–∫–∏–π —Ä—É–±–ª—å (RUB)</option>
            <option value="TJS">üáπüáØ –¢–∞–¥–∂–∏–∫—Å–∫–∏–π —Å–æ–º–æ–Ω–∏ (TJS)</option>
            <option value="EUR">üá™üá∫ –ï–≤—Ä–æ (EUR)</option>
            <option value="GBP">üá¨üáß –ë—Ä–∏—Ç–∞–Ω—Å–∫–∏–π —Ñ—É–Ω—Ç (GBP)</option>
            <option value="JPY">üáØüáµ –Ø–ø–æ–Ω—Å–∫–∞—è –π–µ–Ω–∞ (JPY)</option>
            <option value="CNY">üá®üá≥ –ö–∏—Ç–∞–π—Å–∫–∏–π —é–∞–Ω—å (CNY)</option>
            <option value="AUD">üá¶üá∫ –ê–≤—Å—Ç—Ä–∞–ª–∏–π—Å–∫–∏–π –¥–æ–ª–ª–∞—Ä (AUD)</option>
            <option value="CAD">üá®üá¶ –ö–∞–Ω–∞–¥—Å–∫–∏–π –¥–æ–ª–ª–∞—Ä (CAD)</option>
        </select>

        <div class="swap-button">
            <button onclick="swapCurrencies()">
                <i class="fas fa-exchange-alt"></i>
            </button>
        </div>

        <label for="toCurrency"><i class="fas fa-arrow-alt-circle-right icon"></i>–í –≤–∞–ª—é—Ç—É:</label>
        <select id="toCurrency">
            <option value="USD">üá∫üá∏ –î–æ–ª–ª–∞—Ä –°–®–ê (USD)</option>
            <option value="RUB">üá∑üá∫ –†–æ—Å—Å–∏–π—Å–∫–∏–π —Ä—É–±–ª—å (RUB)</option>
            <option value="TJS">üáπüáØ –¢–∞–¥–∂–∏–∫—Å–∫–∏–π —Å–æ–º–æ–Ω–∏ (TJS)</option>
            <option value="EUR">üá™üá∫ –ï–≤—Ä–æ (EUR)</option>
            <option value="GBP">üá¨üáß –ë—Ä–∏—Ç–∞–Ω—Å–∫–∏–π —Ñ—É–Ω—Ç (GBP)</option>
            <option value="JPY">üáØüáµ –Ø–ø–æ–Ω—Å–∫–∞—è –π–µ–Ω–∞ (JPY)</option>
            <option value="CNY">üá®üá≥ –ö–∏—Ç–∞–π—Å–∫–∏–π —é–∞–Ω—å (CNY)</option>
            <option value="AUD">üá¶üá∫ –ê–≤—Å—Ç—Ä–∞–ª–∏–π—Å–∫–∏–π –¥–æ–ª–ª–∞—Ä (AUD)</option>
            <option value="CAD">üá®üá¶ –ö–∞–Ω–∞–¥—Å–∫–∏–π –¥–æ–ª–ª–∞—Ä (CAD)</option>
        </select>

        <button class="convert-btn" onclick="convertCurrency()">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å <i class="fas fa-sync-alt"></i></button>

        <p id="result"></p>
    </div>

    <script>
        const API_URL = "https://api.exchangerate-api.com/v4/latest/USD";

        let exchangeRates = {};

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫—É—Ä—Å—ã –≤–∞–ª—é—Ç
        async function loadRates() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö");
                const data = await response.json();

                exchangeRates = data.rates;
                exchangeRates["TJS"] = 11.3; // –ü—Ä–∏–º–µ—Ä–Ω—ã–π –∫—É—Ä—Å —Å–æ–º–æ–Ω–∏
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫—É—Ä—Å—ã –≤–∞–ª—é—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            }
        }

        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;

            if (isNaN(amount) || amount <= 0) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!");
                return;
            }

            const fromRate = exchangeRates[fromCurrency];
            const toRate = exchangeRates[toCurrency];
            const convertedAmount = (amount / fromRate) * toRate;

            document.getElementById("result").innerText =
                `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }

        function swapCurrencies() {
            const fromCurrency = document.getElementById("fromCurrency");
            const toCurrency = document.getElementById("toCurrency");
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
        }

        window.onload = loadRates;
    </script>
</body>
</html>
