<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор валют</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            font-size: 16px;
            margin: 10px 0;
            display: block;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .swap-button {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .swap-button button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .swap-button button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        button.convert-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button.convert-btn:hover {
            background-color: #218838;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор валют</h1>
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" placeholder="Введите сумму">

        <label for="fromCurrency">Из валюты:</label>
        <select id="fromCurrency">
            <option value="USD">Доллар США (USD)</option>
            <option value="RUB">Российский рубль (RUB)</option>
            <option value="TJS">Таджикский сомони (TJS)</option>
        </select>

        <div class="swap-button">
            <button onclick="swapCurrencies()">↔️</button>
        </div>

        <label for="toCurrency">В валюту:</label>
        <select id="toCurrency">
            <option value="USD">Доллар США (USD)</option>
            <option value="RUB">Российский рубль (RUB)</option>
            <option value="TJS">Таджикский сомони (TJS)</option>
        </select>

        <button class="convert-btn" onclick="convertCurrency()">Конвертировать</button>

        <p id="result"></p>
    </div>

    <script>
        const API_URL = "https://api.exchangerate-api.com/v4/latest/USD";

        let exchangeRates = {};

        // Загружаем курсы валют
        async function loadRates() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Ошибка загрузки данных");
                const data = await response.json();

                // Установим курсы валют
                exchangeRates = {
                    USD: 1,
                    RUB: data.rates.RUB, // Российский рубль
                    TJS: 11.3 // Примерный курс сомони
                };
            } catch (error) {
                console.error("Ошибка:", error);
                alert("Не удалось загрузить курсы валют. Попробуйте позже.");
            }
        }

        // Конвертация валют
        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;

            if (isNaN(amount) || amount <= 0) {
                alert("Введите корректную сумму!");
                return;
            }

            // Расчет курса
            const fromRate = exchangeRates[fromCurrency];
            const toRate = exchangeRates[toCurrency];
            const convertedAmount = (amount / fromRate) * toRate;

            // Вывод результата
            document.getElementById("result").innerText =
                `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }

        // Замена валют местами
        function swapCurrencies() {
            const fromCurrency = document.getElementById("fromCurrency");
            const toCurrency = document.getElementById("toCurrency");

            // Меняем значения местами
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
        }

        // Загружаем курсы при загрузке страницы
        window.onload = loadRates;
    </script>
</body>
</html>
